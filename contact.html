<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>abFotos</title>
    <link rel="stylesheet" href="https://use.typekit.net/sgt6mtz.css">
    <!-- CDN link to SlickNav CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <!-- CDN link to jQuery (necessary for SlickNav jQuery to work -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- CDN link to SlickNav jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".nav").slicknav({
                prependTo: "#mobilemenu"
            });
        });
    </script>
</head>

<body>
    <header>

        <div class="logoHolder">
            <a href="index.html" class="logoClick">
                <img src=images/Logo.png alt="logo of abFotos">
            </a>
        </div>

        <nav id=mobilemenu></nav>

        <nav class="nav">
            <ul class="nav_list">
                <!-- <li class="nav_item"><a href="#">Gallery</a></li> -->
                <!-- <li class="nav_item"><a href="#">Clients</a></li> -->
                <li class="nav_item"><a href="about.html">About</a></li>
                <li class="nav_item"><a href="services.html">Services</a></li>
                <li class="nav_item"><a class=current href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contactHeading">
        <h1>Contact&#160;&#160; <span class="abFont abColor"> ab </span> <span class="abFont">Fotos</span></h1>
    </div>
    <main>
        <div class="imgHolder">
            <img src="/images/contactuspage.jpg" alt="Man standing behind waterfall">
        </div>

        <form>
            <div class="formItemsHolder">
                <label class=firstLabel for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Please enter your Full Name">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Please enter your email address">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Please enter your phone number">
                <label for="event">Event:</label>
                <input type="text" id="event" name="event" placeholder="Please describe your event">
                <label for="event">How did you find out about ab Fotos?</label>
                <input type="text" id="outreach" name="outreach" placeholder="">
                <label for="comments">Additional Comments:</label>
                <input type="text" id="comments" name="comments" placeholder="">
                <input type="submit" value="Send">
            </div>
        </form>
        <div class=contactCont>
            <div class="rounded">
                <img src="images/Contact.png">
            </div>
            <div class="rounded fb">
                <a href="https://www.facebook.com/fotosabrtp" target="_blank" class="facebook">
                    <img src="images/follow.png">
                </a> </div>
            <div class="rounded">
                <img src="images/address.png">
            </div>
        </div>
    </main>

</body>

</html>
